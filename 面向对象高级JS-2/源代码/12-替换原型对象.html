<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
        }

        Person.prototype.sayHello = function () {
            console.log("nice to meet you");
        }

        var p = new Person('张三',18);
        console.log(p);  // 张三 18
        p.sayHello();   //  nice to  meet you

        //在这里 改变原型的值
        // 我们可以直接改变 原型的内容跟值
        Person.prototype.sing =function() {
            console.log('你好啊');
        };
        // 在这里就能直接改变我们的原型 内容
        p.sing()


    </script>
</head>
<body>

</body>
</html>
