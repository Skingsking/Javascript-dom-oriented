<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        //原型的使用方法
        //1.利用对象的动态特性给原型对象添加成员
        //2.直接替换原型对象

        //如果使用第二种方式使用原型，那么会出现如下问题：
        //在替换原型之前创建的对象的原型 和 在替换原型对象之后的创建的对象
        //的原型 不是同一个！


        Person.prototype.sayHello=function(){
            console.log("Nice to meet you all");
        }

        // 通过原型 创建 Person
        var p = new Person("刘能", 18, "male");
        p.sayHello();  //
        console.log(p);

        //替换了原型对象
        Person.prototype = {
            msg : "你猜我在不在"
        };

        var p1 = new Person("xzy",18,"male");
            console.log(p1);
        console.log(p1.msg);
//        p1.sayHello();  //不能  会报错的 因为 替换之后的原型对象里面的对象的原型 和p的不一样  简单说 就是p1和p不是一个对象
        p.sayHello();   // nice to meet you all

        //       var o = {

//       };
//
//        o.name = "赵四儿";



    </script>
</head>
