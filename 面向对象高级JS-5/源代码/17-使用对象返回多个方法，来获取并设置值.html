<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function foo() {
            var name = "高金彪";
            var gender = "female";

            return {

                getName:function () {
                    return name;
                },
                setName:function(value){
                    name = value;
                    return name;
                },
                setGender:function(value){
                    gender = value;
                    return gender;
                },
                getGender:function(){
                    return gender;
                }

            };
        }

        var obj = foo();
        console.log(obj.getGender());  // female
        console.log(obj.setName('张三'));

        console.log(obj.setGender("雄")); //雄  更改之后的
//        console.log(obj.getGender());


    </script>
</head>
<body>

</body>
</html>
