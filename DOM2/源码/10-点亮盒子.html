<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        button {
            margin: 10px;
            width: 100px;
            height: 40px;
            cursor: pointer;
        }
        .current {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
        //需求：鼠标放到哪个button上，改button变成黄色背景（添加类）
        //步骤：
        //1.获取事件源
        //2.绑定事件
        //3.书写事件驱动程序

        //1.获取事件源
        var btnArr = document.getElementsByTagName("button");
        //2.绑定事件

        // 排他思想原理就是 双重for循环  干掉他自己
        for(var i=0;i<btnArr.length;i++){
            btnArr[i].onmouseover = function () {
                //排他思想（干掉所有人，剩下我一个）
                //排他思想是和for循环连用
                for(var j=0;j<btnArr.length;j++){
                    //双重for循环的 排他思想 遍历
                    btnArr[j].className = "";
                }
                // 干掉自己后 给另外触发的 添加 current类
                this.className = "current";
            }
        }
        //3.书写事件驱动程序


    </script>

</body>
</html>
