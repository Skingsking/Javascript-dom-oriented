<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 要求允许函数调用时传入任意个数参数,
        // 并且函数返回这些数字中最大的数字.

        //函数内部的一个对象 arguments
        //当函数调用的时候，系统会将所有传入的实参，依次存入这个数组对象

        // 通过伪数组 进行一个循环和传递

        function max(){
//            console.log(arguments);
            var maxNum = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                maxNum = maxNum > arguments[i] ? maxNum :arguments[i];
            }
            return maxNum;
        }

        console.log(max(1, 2, 34, 5, 6));  // 34

        //练习，使用Function创建一个函数，
        //给函数传入任意个数的参数，
        //在函数内进行去重操作，然后返回去重后的数组

        var distinct = new Function(`
            var arr = [];
            for (var i = 0; i < arguments.length; i++) {
//                判读 如果 不是重复的话 就合并在一起  判断 首位是否是一样的 如果 没有就返回-1 那样的话  就可以合并说组了
                if(arr.indexOf(arguments[i])==-1){
                    arr.push(arguments[i]);
                }
            }
            return arr;
        `);

        console.log(distinct(1, 2, 34, 34, 5, 5));


        function test(a, b){
            console.log(a , b); // undefined undefined
            console.log(arguments);  // 伪说组 返回的为空 []
        }

        test();

        //1.一个函数有形参的时候，调用的时候，可以不传参数
        //2.一个函数没有形参的时候，调用时后，可以传参   arguments对象
        //3.一个函数不管有没有形参，调用的时候都会把实参的值存入arguments对象


    </script>
