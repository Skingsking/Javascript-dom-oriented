    <script>
        var arr = [1, 2, 3];

        //开发人员A想要的sayHello
        Array.prototype.sayHello =function () {
            console.log("来呀，互相伤害啊");
        }

        //开发人员B想要的sayHello
        Array.prototype.sayHello =function () {
            console.log("我是一个数组，很高兴认识你，呵呵")
        }

        //如果直接修改内置对象的原型，会印象整个开发团队

        //扩展内置对象（就是给内置对象新增成员）
        var str = "  +++a b c+++   ";
//        去掉字符串的首尾空格
        console.log(str.trim(""));

        //作业：扩展String内置对象，强化trim功能

        //如何安全的扩展一个内置对象

        function MyArray() {
            //我自己的属性
            this.name = "我是一个数组";
            this.sayHello = function () {
                console.log("我的sayHello方法");
            }

        // 通过原型 继承了peototype方法
        MyArray.prototype = arr;  // 用它来继承 arr的方法

        myArr.push(100);
        myArr.push(2,3,4,5)
        console.log(myArr);  // 我是一个数组
